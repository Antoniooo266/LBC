<body>
<div class="area"></div>
<nav class="main-menu">
    <ul>
        <li>

                <i class="fa fa-2x"></i>
                <span class="nav-text">Añadir Torneo</span>
            </a>
        </li>


        <li class="has-subnav">
            <a href="ModificarTorneo.html">
                <i class="fa fa-2x"></i>

        <li class="has-subnav">
            <a href="EliminarTorneo.html">

            </a>
        </li>

            <a href="Resultados.html">

<div id="wrapper">
    <form action="#" method="POST">

        <figure>
            <img src="Images/Logo.png" id="Logo" alt="Logo de LBC">
        </figure>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Nombre del Torneo">
        </div>
        <div class="form-group">
            <select class="form-control" type="text" placeholder="Nombre del Juego">
                <option value="1">League of Legends</option>
                <option value="2">Call of Duty®: Warzone</option>
                <option value="3">Counter-Strike: Global Offensive</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" placeholder="Cantidad de equipos">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" placeholder="Fecha del torneo">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Premio">
        </div>
        <div class="form-group">
            <button class="Enviar" type="button" onclick="greet">Crear Torneo
            </button>
        </div>

    </form>
</div>
<script>
    const greet = function(){
    location.replace("Admin.html")
  };
  setTimeout(greet, 5000);

</script>
