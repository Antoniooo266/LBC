<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir Torneos</title>
    <link href="./css/AddTorneo.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="Images/Logo.png" sizes="18x18">
</head>
<body>
<div class="area"></div>
<nav class="main-menu">
    <ul>
        <li>
            <a href="AddTorneo.html">
                <i class="fa fa-2x"></i>
                <span class="nav-text">Añadir Torneo</span>
            </a>
        </li>


        <li class="has-subnav">
            <a href="EliminarTorneo.html">
                <i class="fa fa-2x"></i>
                <span class="nav-text">Modificar Torneo</span>
            </a>
        </li>


        <li class="has-subnav">
            <a href="EliminarTorneo.html">
                <i class="fa fa-2x"></i>
                <span class="nav-text">Eliminar Torneo</span>
            </a>
        </li>


        <li class="has-subnav">
            <a href="Resultados.html">
                <i class="fa fa-2x"></i>
                <span class="nav-text">Asignar Resultados</span>
            </a>
        </li>
    </ul>
</nav>

<div id="wrapper">
    <form action="/torneo/add" method="POST">

        <figure>
            <img src="./Images/Logo.png" id="Logo" alt="Logo de LBC">
        </figure>
        <div class="form-group">
            <input class="form-control" type="text" name= "name" placeholder="Nombre del Torneo">
        </div>
        <div class="form-group">
            <select class="form-control" type="text" name= "joggo" placeholder="Nombre del Juego">
                <option value="1">League of Legends</option>
                <option value="2">Call of Duty®: Warzone</option>
                <option value="3">Counter-Strike: Global Offensive</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="teams" placeholder="Cantidad de equipos">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="fecha" placeholder="Fecha del torneo">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="premio" placeholder="Premio">
        </div>
        <div class="form-group">
            <button class="Enviar" type="submit">Crear Torneo</button>
        </div>

    </form>
</div>
<script>
</script>
</body>
</html>
