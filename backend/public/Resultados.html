</head>

<nav class="main-menu">

        <li class="has-subnav">

        </li>
    </ul>

<div id="wrapper">
    <form action="/resultado/addresult" method="POST">

        <figure>
            <img src="Images/Logo.png" id="Logo" alt="Logo de LBC">
        </figure>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Nombre del Torneo" name="NombreTorneo">
        </div>
        <div class="form-group">
            <select class="form-control" name="ronda" id="Select_Winner" type="text" onchange="Ganador(this)">
                <option value="3">Cuartos</option>
                <option value="2">Semifinales</option>
                <option value="1" id="Ganador">Final</option>
            </select>
        </div>
        <div id="ifYes" style="display: none;">
            <input type="text" id="Winner" placeholder="Ganador" name="Winner" class="form-control"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Visitante" placeholder="Equipo Visitante">
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" name="Local" placeholder="Equipo Local">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="ResultLocal" placeholder="Resultado Local">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="ResultVisitante" placeholder="Resultado Visitante">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="Date" >
        </div>
        <div class="form-group">
            <button class="Enviar" type="submit">Asignar Resultado</button>
        </div>

    </form>
</div>
<script src="js/Resultados.js"></script>
</body>
</html>
