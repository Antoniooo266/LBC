<section>


  <!-- TABLE CONSTRUCTION-->
  <table id='table'>
    <!-- HEADING FORMATION -->
    <tr>
      <th>ID_Torneo</th>
      <th>Nombre</th>
      <th>Fecha</th>

    </tr>
    <script src="js/ModificarTorneo.js">
    </script>

</section>

<div id="wrapper">
  <form action="/torneo/update" method="POST">

      <figure>
          <img src="./Images/Logo.png" id="Logo" alt="Logo de LBC">
      </figure>
      <div class="form-group">
        <input class="form-control" type="text" name= "id" placeholder="ID del Torneo" required>
    </div>
      <div class="form-group">
          <input class="form-control" type="text" name= "name" placeholder="Nombre del Torneo" required>
      </div>
      <div class="form-group">
          <select class="form-control" type="text" name= "joggo" placeholder="Nombre del Juego">
              <option value="1">League of Legends</option>
              <option value="2">Call of Duty®: Warzone</option>
              <option value="3">Counter-Strike: Global Offensive</option>
          </select>
      </div>
      <div class="form-group">
          <input class="form-control" type="number" name="teams" placeholder="Cantidad de equipos" required>
      </div>
      <div class="form-group">
          <input class="form-control" type="date" name="fecha" placeholder="Fecha del torneo" required>
      </div>
      <div class="form-group">
          <input class="form-control" type="text" name="premio" placeholder="Premio" required>
      </div>
      <div class="form-group">
         <button class="Enviar" type="submit" >Guardar Cambios</button>
      </div>

  </form>
</div>
