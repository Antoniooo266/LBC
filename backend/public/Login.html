<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="css/Registrar.css" type="text/css" rel="stylesheet">
</head>
<body>
<br>
<br>
<br>
<div id="wrapper">
  <form action="/user/logging" method="POST" name="Login">

    <figure>
      <img src="Images/Logo.png" id="Logo" alt="Logo de LBC">
    </figure>
    <div class="form-group">
      <input class="form-control" type="text" id="firstname"  name="firstname" placeholder="Nombre de usuario" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" id="Passwd" name="password" placeholder="ContraseÃ±a" required>
    </div>
  

    <div id="Show">
      <input type="checkbox" onclick="showpass()">Show Password
    </div>
    <br>
    <br>
  
    <div class="form-group">
      <button class="Enviar" type="submit" >Iniciar Sesion</button>
    </div>
    <div class="form-group2">
      <button class="Cancelar" type="submit"><a href="./index.html">Cancelar</a></button>
    </div>
    
  </form>
</div>
<script>

function showpass() {
  var x = document.getElementById("Passwd");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}


</script>
</body>
</html>
